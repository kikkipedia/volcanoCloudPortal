<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcano 3D Models</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="music_idle.mp3" volume="0.5" playbackRate="0.5" loop></audio>
    <button id="enter-button">Enter</button>
    <div id="container"></div>
    <div id="coordinates"></div>
    <div id="smoke-texture-preview">
        <img src="volcano_smoke2.png" alt="Smoke Texture" style="width: 100px; height: 100px; border: 1px solid white;">
    </div>
    <div id="infobox" onclick="toggleInfobox()">Infobox</div>
    <div id="button-container">
        <button id="toggle-visibility-btn">Toggle Terrain</button>
        <button id="trigger-eruption-btn">Trigger Eruption</button>
    </div>
    <button id="parameters-btn">Parameters</button>
    <div id="parameters-popup" style="display: none;">
        <div>
            <label for="smoke-speed-slider">Drifting Speed</label>
            <input type="range" id="smoke-speed-slider" min="0.1" max="2.0" value="1.0" step="0.1">
        </div>
        <div>
            <label for="smoke-height-slider">Smoke Height</label>
            <input type="range" id="smoke-height-slider" min="0.1" max="2.0" value="1.0" step="0.1">
        </div>
        <div>
            <label for="smoke-lifetime-slider">Smoke Lifetime</label>
            <input type="range" id="smoke-lifetime-slider" min="1.0" max="5.0" value="2.5" step="0.1">
        </div>
        <div>
            <label for="gas-density-slider">Gas Density</label>
            <input type="range" id="gas-density-slider" min="10" max="100" value="50" step="1">
        </div>
        <div>
            <label for="volcano-stretch-slider">Volcano Stretch</label>
            <input type="range" id="volcano-stretch-slider" min="1.0" max="3.0" value="1.0" step="0.1">
        </div>
        <div>
            <label for="temperature-slider">Temperature</label>
            <input type="range" id="temperature-slider" min="0" max="100" value="20" step="1">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.js"></script>
    <script src="smoke.js?t=1734336000000"></script>
    <script src="main.js?t=1734336000000"></script>
    <script src="poi.js?t=1734336000000"></script>
    <script src="parameters.js?t=1734336000000"></script>
    <script src="eruption.js?t=1734336000000"></script>
</body>
</html>
